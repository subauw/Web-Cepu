<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <link rel="stylesheet" href="assets/css/style2.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
  </head>
  <body>
    <section class="login">
      <div class="row">
        <div class="col-6" id="form">
          <div class="text-start text-light">
            <h1>Selamat datang</h1>
            <h4>Login di sini</h4>
          </div>

          <form class="text-light">
            <br /><br />
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
              <input type="username" id="username" class="form-control" placeholder="Masukkan username">
            </div>
            <br />
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-shield-lock-fill"></i></span>
              <input type="password" id="password" class="form-control" placeholder="Masukkan password">
              <button class="btn btn-light" type="button" onclick="togglePasswordVisibility()"><i class="bi bi-eye-slash-fill"></i></button>
            </div>

            <br />
            <div class="d-flex align-items-center justify-content-center pb-1">
              <p class="mb-0 me-2">Gak punya akun nih?</p>
              <a href="register.html" style="text-decoration: none; color: white">Daftar sekarang</a>
            </div>
            <br />
            <div class="text-center">
              <a href="#"><button class="btn btn-success btn-block fa-lg gradient-custom-2 mb-3" type="button">Login</button></a>
            </div>
            <div class="text-center">
              <a href="index.html"><button class="btn btn-warning btn-block fa-lg gradient-custom-2 mb-3" type="button">Batalkan</button></a>
            </div>
          </form>
        </div>
        <div class="col-6">
          <img src="assets/illustration/Privacy policy-rafiki.png" alt="" width="500px" height="620px" />
        </div>
      </div>
    </section>
    <script src="assets/javascript/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
